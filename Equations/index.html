<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Equations</title>

    <script>
      MathJax = {
        loader: {load: ['[tex]/color']},
        tex: {
          packages: {'[+]': ['color']},
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          macros: {
            trans: `\\underset{heat}{\\overset{cool}{\\rightleftharpoons}}`,
            mat: ["\\left[ \\begin{matrix} #1 \\end{matrix} \\right]", 1],
            eq: ["\\begin{equation} #1 \\label{#2} \\end{equation}", 2],
            dpar: ["\\cfrac{\\partial #1}{\\partial #2}", 2],
            hl: ["{\\color{WildStrawberry} #1}", 1],
            red: ["{\\color{BrickRed} {#1}_1}", 1],
            blue: ["{\\color{RoyalBlue} {#1}_2}", 1],
          },
          tags: "ams",
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script type = "module" src = "./equation-help.js"></script>
  </head>
  <body>
    <equation-help>

    </equation-help>
  </body>
  <style>

    body {
      overflow: hidden;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin: 0;
      line-height: 2em;
    }
    equation-help {
      --fs: calc(2vmin);
      --title-height: calc(var(--fs) * 3);
      --search-height: calc(var(--fs) * 3);
      font-size: var(--fs);
      font-family: "Times new roman", monospace;
      display: grid;
      grid-template-columns: 3fr 5fr 1.5fr;
      grid-template-rows: var(--search-height) var(--title-height);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .tools {
      display: flex;
      grid-row-start: 1;
      grid-column-start: 1;
      grid-row-end: 1;
      grid-column-end: 4;
      gap: 20px;
      font-size: calc((var(--search-height) - 0.5em) * 0.65);
      line-height: calc(var(--search-height) - 0.5em);
      position: relative;
      align-items: center;
      border-bottom: 2px solid black;
      padding: 0.25em;
    }
    .tools input {
      width: 100%;
      font: inherit;
      height: 100%;
      padding: 0;
      margin: 0;
      border: 0;
      outline: none;
    }

    .equations-title, .equations, .constants-title, .constants {
      border-right: 2px solid black;
    }
    .equations-title, .variables-title, .constants-title {
      text-align: center;
      line-height: var(--title-height);
      font-size: 1.5em;
    }
    .constants-title {
      display: grid;
      grid-row-start: 2;
      grid-column-start: 1;
      grid-row-end: 2;
      grid-column-end: 1;
    }
    .equations-title {
      display: grid;
      grid-row-start: 2;
      grid-column-start: 2;
      grid-row-end: 2;
      grid-column-end: 2;
    }
    .variables-title {
      display: grid;
      grid-row-start: 2;
      grid-column-start: 3;
      grid-row-end: 2;
      grid-column-end: 3;
    }



    .constants {
      grid-row-start: 3;
      grid-column-start: 1;
      grid-row-end: 3;
      grid-column-end: 1;
    }

    .equations {
      grid-row-start: 3;
      grid-column-start: 2;
      grid-row-end: 3;
      grid-column-end: 2;
    }

    .variables{
      grid-row-start: 3;
      grid-column-start: 3;
      grid-row-end: 3;
      grid-column-end: 3;
    }

    .equations > div > div {
      margin: 1.25em 0;
      display: flex;
      gap: 10px;
    }

    .variables > div > div, .constants > div > div {
      margin: 0.625em 0;
    }

    .info {
      grid-row-start: 4;
      grid-column-start: 1;
      grid-row-end: 4;
      grid-column-end: 4;
      padding: 0.5em;
      border-top: 2px solid black;
    }
    .info > div:first-of-type {
      margin-bottom: 0.5em;
    }

    .list {
      text-align: center;
      display: flex;
      flex-direction: column;
      overflow: scroll;
    }
    .list > div {
      display: flex;
      justify-content: center;
    }


    [selected] {
      position: relative;
    }
    [selected]::after {
      position: absolute;
      top: 0;
      right: -10px;
      width: 5px;
      height: 5px;
      border-radius: 5px;
      background: black;
      content: " ";
    }

  </style>

</html>
